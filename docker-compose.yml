version: '3.4'

services:
  dapr-dashboard:
    image: "daprio/dashboard"
    ports:
      - "8080:8080"
    environment:
      - DAPR_API_TOKEN=my-secret
    volumes:
      - "./components/:/home/nonroot/.dapr/components"
    networks:
      - dapr-network

  placement:
    image: "daprio/dapr"
    command: ["./placement", "-port", "50005"]
    networks:
      - dapr-network

  redis:
    image: "redis:alpine"
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 1s
      timeout: 3s
      retries: 30
    networks:
      - dapr-network

  orderservice:
    build:
      context: ./OrderService
      dockerfile: Dockerfile
    ports:
      - "5001:80"
    depends_on:
      redis:
        condition: service_healthy
    environment:
      - ASPNETCORE_URLS=http://+:80
      - DAPR_API_TOKEN=my-secret
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/healthz"]
      interval: 10s
      timeout: 10s
      retries: 5
    networks:
      - dapr-network

  orderservice-dapr:
    image: "daprio/daprd:latest"
    command: ["./daprd",
      "-app-id", "orderservice",
      "-app-port", "80",
      "-placement-host-address", "placement:50005",
      "-resources-path", "/components",
      "--log-level", "debug"]
    volumes:
      - "./components/:/components"
    environment:
      - DAPR_API_TOKEN=my-secret
    depends_on:
      orderservice:
        condition: service_healthy
    network_mode: "service:orderservice"

  shippingservice:
    build:
      context: ./ShippingService
      dockerfile: Dockerfile
    ports:
      - "5002:80"
    depends_on:
      redis:
        condition: service_healthy
    environment:
      - ASPNETCORE_URLS=http://+:80
      - DAPR_API_TOKEN=my-secret
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/healthz"]
      interval: 10s
      timeout: 10s
      retries: 5
    networks:
      - dapr-network

  shippingservice-dapr:
    image: "daprio/daprd:latest"
    command: ["./daprd",
      "-app-id", "shippingservice",
      "-app-port", "80",
      "-placement-host-address", "placement:50005",
      "-resources-path", "/components",
      "--log-level", "debug"]
    volumes:
      - "./components/:/components"
    environment:
      - DAPR_API_TOKEN=my-secret
    depends_on:
      shippingservice:
        condition: service_healthy
    network_mode: "service:shippingservice"

  notificationservice:
    build:
      context: ./NotificationService
      dockerfile: Dockerfile
    ports:
      - "5103:80"
    depends_on:
      redis:
        condition: service_healthy
    environment:
      - ASPNETCORE_URLS=http://+:80
      - DAPR_API_TOKEN=my-secret
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/healthz"]
      interval: 10s
      timeout: 10s
      retries: 5
    networks:
      - dapr-network

  notificationservice-dapr:
    image: "daprio/daprd:latest"
    command: ["./daprd",
      "-app-id", "notificationservice",
      "-app-port", "80",
      "-placement-host-address", "placement:50005",
      "-resources-path", "/components",
      "--log-level", "debug"]
    volumes:
      - "./components/:/components"
    environment:
      - DAPR_API_TOKEN=my-secret
    depends_on:
      notificationservice:
        condition: service_healthy
    network_mode: "service:notificationservice"

networks:
  dapr-network: